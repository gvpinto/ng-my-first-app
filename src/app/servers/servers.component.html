<label for="server-name">Server Name</label>
<input
  type="text"
  class="form-control"
  name="server-name"
  [(ngModel)]="serverName"
/>

<button
  [disabled]="!allowNewServer"
  class="btn btn-primary"
  (click)="onServerCreation()"
>
  Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated">
  The server has been created. The server name is {{ serverName }}
</p>
