<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="username"></label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="username"
        name="username"
      />
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="isUsernameEmpty()"
        (click)="onUsernameReset()"
      >
        Reset
      </button>
      <br />

      <br />
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''"
      >
        Reset
      </button>
    </div>
  </div>
</div>
